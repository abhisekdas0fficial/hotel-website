{% extends "base.html" %} {% load crispy_forms_tags %} {% block content %}
<div class="container mb-5">
  <div class="col-7">
    <form method="post">
      {% csrf_token %}
      <legend class="display-1 border-bottom mb-4">Register</legend>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">User</label>
        <div class="col-sm-10">
          <input
            type="text"
            readonly
            class="form-control"
            value="{{user.username}}"
          />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input
            type="text"
            readonly
            class="form-control"
            value="{{user.email}}"
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-7">
          <label>First name</label>
          <input
            type="text"
            readonly
            class="form-control"
            value="{{user.first_name}}"
          />
        </div>
        <div class="form-group col">
          <label>Last name</label>
          <input
            type="text"
            readonly
            class="form-control"
            value="{{user.last_name}}"
          />
        </div>
      </div>
      {{ form|crispy }}
      <h2>Order Price: <span class="h1">&#8377 {{room.price}}</span></h2>
      <hr>
      <button type="submit" class="btn btn-dark py-2 px-3">Confirm Book</button>
    </form>
  </div>
</div>
{% endblock content %}
